          <div id="borderTop"></div>

    <style>
.logo {
    z-index: 3;
}

      #box {
        height: 400px;
        max-width: 650px;
        margin: left auto;
        position: relative;
        background: #cccaca;
        border: 30px solid #cccaca;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        animation: grow-box 1000ms ease forwards;
      }
      @keyframes grow-box {
        from {
          width: 0;
        }
        to {
          width: 650px;
        }
      }
      #borderLeft {
        border-left: 3px solid #1C1C1C;
        position: absolute;
        height: 0;
        bottom: 0;

        animation: grow-left 1000ms ease 1s forwards, fade-in 500ms ease 1s forwards;
}

      @keyframes grow-left {
        from {
          height: 0;
          opacity: 0;
        }
        to {
          height: 100%;
          opacity: 1;
        }
      }
      @keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

      #borderRight {
        border-right: 3px solid #1C1C1C;
        position: absolute;
        height: 0;
        top: 0;
        right: 0;

        animation: grow-right 1000ms ease 1s forwards;
      }

      @keyframes grow-right {
        from {
          height: 0;
        }
        to {
          height: 100%;
        }
      }

      #borderBottom {
        border-bottom: 3px solid #1C1C1C;
        position: absolute;
        width: 0;
        bottom: 0;
        right: 0;

        animation: grow-bottom 1000ms ease 1s forwards;
      }
      @keyframes grow-bottom {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      #borderTop {
        border-top: 3px solid #1C1C1C;
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        animation: grow-top 1000ms ease 1s forwards;
      }
      @keyframes grow-top {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
    </body>
  </head>
</html>
